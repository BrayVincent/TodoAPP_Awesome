security:
    encoders:
        App\Entity\User:
            algorithm: auto

    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        # used to reload user from session & other features (e.g. switch_user)
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            anonymous: true
            lazy: true
            provider: app_user_provider
            guard:
                authenticators:
                    - App\Security\LoginFormAuthentificatorAuthenticator
            logout:
                path: app_logout
                # where to redirect after logout
                target: app_login
                invalidate_session: true

            access_denied_handler: App\Security\AccessDeniedHandler
            access_denied_url: tasks_listing


            # activate different ways to authenticate
            # https://symfony.com/doc/current/security.html#firewalls-authentication

            # https://symfony.com/doc/current/security/impersonating_user.html
            # switch_user: true

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
    - { path: ^/(%app_locales%)/tasks, roles: ROLE_USER }
    - { path: ^/(%app_locales%)/calendar, roles: ROLE_USER }
    - { path: ^/(%app_locales%)/contact, roles: ROLE_USER }
    - { path: ^/(%app_locales%)/tags, roles: ROLE_ADMIN }
    - { path: ^/(%app_locales%)/users, roles: ROLE_ADMIN }


